<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pairs Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="game-screen">
            <div class="score"><span>Score: </span> <span id="score"></span></div>
            <div class="timer"><span>Timer: </span><span id="timer"></span></div>
            <div class="stars"><span>Stars: </span><span id="stars">&starf;&starf;&star;</span></div>
            <table id="game-grid" class="grid">
            </table>
        </div>
        <div class="win-screen">
            Congratulations you win!
            <button id="restart-btn">restart</button>
            <div class="score"><span id="score"></span></div>
            <div class="timer"><span id="time"></span></div>
            <div class="stars"><span>Stars: </span><span id="stars"></span></div>
        </div>
    </div>
    <script src="jquery-3.2.1.js"></script>
    <script src="app.js"></script>
</body>

</html>
